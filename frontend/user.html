<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Include jwt_decode library -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="user.js"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen w-screen">
      <div>
        <!-- Drawer -->
        <div
          id="drawer"
          class="fixed -right-[500px] top-0 bg-gray-600 bg-opacity-40 duration-500"
        >
          <div class="ms-auto h-screen border w-[420px] p-5 z-20 bg-white">
            <div class="relative">
              <button
                id="backButton"
                type="button"
                class="absolute text-black hover:text-white top-5 right-3 md:right-5 border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 me-2 mb-2 z-20"
              >
                Back
              </button>
            </div>
          </div>
        </div>
        <!-- Drawer End -->

        <button
          id="viewButton"
          type="button"
          class="fixed top-5 md:top-10 right-3 md:right-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 me-2 mb-2 z-10"
        >
          View
        </button>
        <form>
          <div class="mb-6">
            <label for="name">Name</label>
            <input
              type="text"
              id="large-input"
              class="mt-2 w-full py-3 px-5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <label for="name">Photo</label>
          <div class="flex items-center justify-center w-full mt-2">
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
            >
              <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg
                  class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 20 16"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                  />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="font-semibold">Click to upload</span> or drag and
                  drop
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">
                  SVG, PNG, JPG or GIF (MAX. 800x400px)
                </p>
              </div>
              <input id="dropzone-file" type="file" class="hidden" />
            </label>
          </div>
          <button
            type="submit"
            class="mt-8 w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 me-2 mb-2"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
